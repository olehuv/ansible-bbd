---
- name: Get server uptime
  hosts: ubuntu_srv_ALL
  tasks:
    - name: Get uptime first
      shell: uptime
      register: hello
    - debug: msg="{{ hello.stdout }}"
    - debug: msg="{{ hello.stderr }}"
    - name: Get date second
      shell: date
      register: hello
    - debug: msg="{{ hello.stdout }}"
    - debug: msg="{{ hello.stderr }}"